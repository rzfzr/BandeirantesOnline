<ion-view view-title="{{vm.cityName}}">
	<ion-content>
		<ion-slide-box>
			<ion-slide ng-repeat="business in vm.businesses">
				<div class="box blue home-hello" ng-click="vm.navigate(business.guid)">
					<img ng-src="{{business.pictures[0]}}"/>
					<div class="item">
						<h2>{{business.name}}</h2>
					</div>
				</div>
			</ion-slide>
		</ion-slide-box>

		<div ng-repeat="category in vm.categories" ng-if="$index%2 == 0" class="row colums-two">
			<div class="card col">
				<a class="item" ng-click="vm.loadBusinessesByCategory(vm.categories[$index + 1].guid)">
					<h2 class="center-text">{{vm.categories[$index + 1].title}}</h2>
				</a>
				<a class="item-image" ng-click="vm.loadBusinessesByCategory(vm.categories[$index + 1].guid)">
					<img ng-src="{{vm.categories[$index + 1].thumb}}"/>
				</a>
			</div>

			<div ng-style="{'visibility': !!vm.categories[$index + 2] ? 'visible' : 'hidden'}" class="card col">
				<a class="item" ng-click="vm.loadBusinessesByCategory(vm.categories[$index + 2].guid)">
					<h2 class="center-text">{{vm.categories[$index + 2].title}}</h2>
				</a>
				<a class="item-image" ng-click="vm.loadBusinessesByCategory(vm.categories[$index + 2].guid)">
					<img ng-src="{{vm.categories[$index + 2].thumb}}"/>
				</a>
			</div>
		</div>

	</ion-content>

</ion-view>
